            <div class="card-body">
                <h3 class="text-center">Categories</h3>
                <hr>
                <div id="title">

                </div>
                <form class="form" role="form" id="formCateg">
                    <div class="form-group">
                        <label for="cc_name">Add new Sous categorie</label>
                        <input class="form-control" name="nom" id="sCateg_name" required="required"
                            title="Name of category" type="text">
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <select class="form-control" size="0" id="selectCateg">
                            <option>
                                Select Categorie
                            </option>

                        </select>
                    </div>

                    <hr>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <button class="btn btn-success btn-lg btn-block" type="submit"
                                id="add_sous_categ">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
