<div class="container"   style="margin-right:0;" >
  <div class="row">
      <div class="col-12">
          <table class="table table-bordered table-dark">
              <thead>
                  <tr>
                      <th scope="col">picname</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">prix</th>
                      <th scope="col">ingrediens</th>
                      <th scope="col">codePromo</th>
                      <th scope="col">Point Fidelite</th>
                      <th scope="col">sousCategory</th>
                      <th scope="col" width=auto>Actions</th>
                  </tr>
              </thead>
              <tbody id="getProduct">
              </tbody>
          </table>
      </div>
  </div>

<div class="container py-3">
  <div class="row" style="margin-left: 12%;">
      <div class="card card-outline-secondary" style="width: 100%;">
          <div class="card-body">
              <h3 class="text-center">Add new product</h3>
              <hr>
              <div id="title">

              </div>
              <form class="form" role="form" id="formCateg">
                  <div class="form-group">
                      <label for="cc_name">Add new nom</label>
                      <input class="form-control" name="nom" id="productName" required="required"
                          title="productName" type="text">
                  </div>
                  <hr>
                  <div class="form-group">
                      <label for="cc_name">Add new prix</label>
                      <input class="form-control" name="nom" id="productPrice" required="required"
                          title="productPrice" type="text">
                  </div>
                  <hr>
                  <div class="form-group">
                      <label for="cc_name">Add new ingrediens</label>
                      <input class="form-control" name="nom" id="ingrediens" required="required"
                          title="ingrediens" type="text">
                  </div>
                  <hr>
                  <div class="form-group">
                      <label for="cc_name">Add new codePromo</label>
                      <select class="form-control" size="0" id="tablecodepromo">

                          <option>
                              Table codepromo
                          </option>

                      </select>
                  </div>
                  <hr>
                  <div class="form-group">
                      <label for="cc_name">Add new picname</label>
                      <input class="form-control" name="nom" id="productpicname" required="required"
                       title="productpicname" type="text">
                  </div>
                  <hr>
                  <div class="col-md-12">
                      <label for="cc_name">Add sousCategory</label>
                      <select class="form-control" size="0" id="sousCategID">
                          <option>
                              Select sous categorie
                          </option>
                      </select>
                  </div>
                  <hr>
                  <div class="form-group row">
                      <div class="col-md-6">
                          <button class="btn btn-success btn-lg btn-block" type="submit"
                           id="add_product">Submit</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
